
<!DOCTYPE html>
<html lang='en'>
<head>
	<title>BeagleBone Beat-Box</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/stylesheet.css'></link>
</head>

<body>
<form>
	<h1>BeagleBone Beat-Box</h1>
	<div>by Felix Lionardo, Ryan Ly</div>
	
	<div id='content'>
		<div id='status-box'>
			<h2>BeatBox's Status</h2>
			<p>Device up for: <span id="status"></span></p>
		</div>
		
		<div id='left-box'>
			<div id='modediv'>
				<h2>Drum Beat Selection</h2>
				<p>Current drum beat mode is: <strong><span id="modeid"></span></strong></p>
				<p>
					<input type="button" id="modeNone"  value="None"/>
					<input type="button" id="modeRock1" value="Rock #1"/>
					<input type="button" id="modeRock2" value="Rock #2"/>
				</p>
				<h3>Volume</h3>
				<p>
					<input type="button" id="volumeDown" value=" - "/>
					<input type="text"   id="volumeid" value="???" size="3" readonly/>
					<input type="button" id="volumeUp" value=" + "/>
					(0 - 100)
				</p>
				<h3>Tempo</h3>
				<p>
					<input type="button" id="bpmDown" value=" - "/>
					<input type="text"   id="bpmid" value="???" size="3" readonly/>
					<input type="button" id="bpmUp" value=" + "/>
					(BPM)
				</p>
				<h2>Play Drum Sounds</h2>
				<p>
					<input type="button" id="hiHatSound"  value="Hi-Hat"/>
					<input type="button" id="snareSound" value="Snare"/>
					<input type="button" id="bassSound" value="Bass"/>
				</p>
			</div>
			
			<div id='control'>
				<p>
					<input type="button" id="stop" value="Terminate Program"/>
				</p>
			</div>
		</div>
		<div id='error-box'>
			<h2>Server Error</h2>
			<p>Server error detected. Please resolve error before continuing.</p>
		</div>

	</div>
</form>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.11.1.min.js' type='text/javascript'></script>

	<script src='javascripts/beatbox_ui.js' type='text/javascript'></script>
</body>
</html>
